language: java
jdk: oraclejdk8
install: true
addons:
  sonarcloud:
    organization: caiomelo8-github
before_install:
- chmod +x mvnw
script:
- mvn clean jacoco:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: empresta-ai
  on:
    repo: CaioMelo8/empresta-ai
