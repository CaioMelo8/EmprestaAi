<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
	<head>
		<link type = "text/css" rel = "stylesheet" media = "screen,projection"
			href = "/webjars/materializecss/0.97.7/css/materialize.css" />
		
		<meta charset="UTF-8" />
		<title>EmprestaAi - Entrar</title>
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<form action = "/login" method = "POST">
					<div class = "row">
						<div class = "row center">
							<h4 class = "header center light">EmprestaAi</h4>
						</div>
						<div class = "row input-field">
							<div class = "input-field col s5">
								<input type = "text" name = "username" id = "username" class = "validate" required="required" />
								<label for = "username">Nome de usu&aacute;rio</label>
							</div>
							<div class = "input-field col s5">
								<input type = "password" name = "password" id = "password" class = "validate" required="required"/>
								<label for = "password">Senha</label>
							</div>
							<div class = "col s2">
								<button type = "submit" name = "action" class = "btn-large waves-effect waves-light teal">
									Entrar
								</button>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							</div>
							<div class = "col s12">
								<span>N&atilde;o possui uma conta? <a th:href = "@{/cadastro}">Cadastre-se</a>!</span>
							</div>
						</div>
					</div>
					<div class = "row">
						<div th:if="${param.error}" class = "row">
							<div class = "chip transparent red-text center">
								<span>Erro: </span>
							</div>
							<div class = "chip red white-text center">
								<span>Usu&aacute;rio e/ou senha incorreto(s)!</span>
							</div>
						</div>
					</div>	
					<div class = "row">
						<div th:if="${param.logout}" class = "row">
							<div class = "chip green white-text center">
								<span>Logout realizado com sucesso!</span>
							</div>
						</div>
					</div>	
					<div class = "row">
					</div>
				</form>
			</div>
		</div>
		
		<script src="/webjars/jquery/2.2.4/jquery.js"></script>
		<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
	</body>
</html>
